<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js">
    </script>
</head>
<body>
    <form class="box" action="/action_page.php" onsubmit="return validateForm()" method="post" required>
        <p id="error"></p>
    <h1>Sign Up Now</h1>
    <input type="text" class="input" placeholder="Enter Username" name="username" id="user" required>
    <br><br>
    <label for="psw"></label>
    <input type="password" id="pass" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="*********" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <p><span><input type="checkbox"></span>I agree to terms of services</p>
    <br>
    <input type="submit" value="submit">
    <hr>
   <p class="or">OR</p>
   <button type="button" class="sign-btn">Login with google</button>
   <p>Do you have an account ? <a href="#">Sign in</a></p>
</form>
</body>
</html>
